<div class="productpage">
    <div class="searchBar">
    <form class="searchBar">
    <input type="text" name="searchTerm" [(ngModel)]="searchTerm" id="search" placeholder="Search for items...">
    </form>
        
    </div>
    <div class="container">
        <div class="display-flex">

                @for (item of data | filterProducts: searchTerm(); track item._id){
                    <div class="product-cards">
                        <div class="card" style="width: 18rem;">
                        <div class="productCategory">{{item.categoryName}}</div>
                        <img id="image-height" [src]=item.productImageUrl class="card-img-top" alt="Not present">
                        <div class="card-body">
                        <h5 class="card-title">{{item.productName}}</h5>
                        <h5 class="card-title">${{item.productPrice}}</h5>
                        <p class="ctext">{{item.productDescription}}</p>
                        <button class="btn btn-primary" (click)="addToCartButton(item)">Add To Cart</button>
                        </div>
                        </div>
                    </div>
                }
             
    </div>
    </div>
    <div class="login" *ngIf="showDialog" id="overlay"></div>
    <div class="loginerror" *ngIf="showDialog">
        <div class="modelbody">
            <div class="messagebody">Please login to continue</div>
            <div class="closebutton"><button class="btn btn-danger loginCancel" (click)="closeDialog()">Close</button></div>
        </div>
    </div>
    </div>
